    <link rel="stylesheet" href="styles.css">
    <title>Flashcard Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="/Flashcard Generator-logos_transparent.png" alt="Logo" width="300" height="auto">
        </a>
        <a class="nav-link about" href="/about.html">
          About this project
        </a>
      </div>
    </nav>

    <div class="container p-5 mt-5 mb-5 bg-light " id="uploader">
      <form>
        <div class="row g-5">
          <div class="col-md-5 mb-3">
            <label for="inputTopic" class="form-label fs-3 h1">1. What type of flashcards are you generating?</label>
            <div id="topicSelect" class="form-text">Share the topic for card customization.</div>
            <select type="topic" id = "topic" class="form-select" aria-describedby="topicSelect">
              <option value="math">Math</option>
              <option value="physics" disabled>Physics</option>
              <option value="chemistry" disabled>Chemistry</option>>
            </select>
            <br>
            <label for="inputTopic" class="form-label fs-3 h1">2. Upload the PDF notes using your preferred method. </label>
            <div id="topicSelect" class="form-text">Upload your file by using the button or drag and drop! </div>
            <input type="file" name="file" id="file" class="btn" style="width: 100%;"/>
          </div>
          <div class="col-md-7 mb-3">
            <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" class="container position-relative" >
              <div class="position-absolute top-50 start-50 translate-middle fs-3 fw-lighter text-center">Drag your file here :)</div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center"><button class="dwnbutton btn btn-primary" style="visibility: hidden;">Download</button></div>
        </div>
    </div>

  </body>
